# Setup
title: DevLOG_HJ
description: Studying hard to be a better developer.
url: https://vszhub.github.io
avatar: /banana.jpg
paginate: 5
permalink: pretty
cover_image: /dub.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Hyunjoon Park
  links:
    - https://instagram.com/hjpark_83
    - https://github.com/Hyunjoon83
    - https://www.linkedin.com/in/hyunjoon83/
google_site_verification: xxxxx
lang: en-US

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Hyunjoon Park
  url: https://github.com/Hyunjoon83/
  email: hyunjoonpark0803@gmail.com
