{% if page.toc %}
<div class="sidebar">
  <h2 class="toc-title">Table of Contents</h2>
  <nav class="toc-nav">
    {% include toc.html html=content h_min=2 h_max=3 skipNoIDs=true class="toc" %}
  </nav>
</div>
{% endif %}

<div class="sidebar">
  <h2>Posting List</h2>
  <ul>
    {% for tag in site.tags %}
    <li>
      <strong>{{ tag[0] }}</strong>
      <ul>
        {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
